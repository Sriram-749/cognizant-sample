<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .thumbnail img {
        height: 70px;
        width: 100px;
        border-radius: 5px;
        cursor: pointer;
      }
      .image-display img {
        height: 400px;
        width: calc(70 * 4);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; margin: auto; justify-content: center">
      <div class="thumbnail" style="margin: 20px">
        <img src="background1.jpg" onclick="showImage(this.src)" />
      </div>
      <div class="thumbnail" style="margin: 20px">
        <img src="background2.jpg" onclick="showImage(this.src)" />
      </div>
      <div class="thumbnail" style="margin: 20px">
        <img src="background3.jpg" onclick="showImage(this.src)" />
      </div>
      <div class="thumbnail" style="margin: 20px">
        <img src="background4.jpg" onclick="showImage(this.src)" />
      </div>
    </div>
    <div class="image-display" style="text-align: center"></div>
    <script>
      const display = document.querySelector(".image-display");
      function showImage(src) {
        display.innerHTML = "";
        const selectedImage = document.createElement("img");
        selectedImage.setAttribute("class", "selected-image");
        selectedImage.setAttribute("src", src);
        display.appendChild(selectedImage);
      }
    </script>
  </body>
</html>
